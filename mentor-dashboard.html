<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard - Mentorverse</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="dashboard-nav">
        <div class="logo">Mentorverse</div>
        <div class="nav-links">
            <a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a>
            <a href="#schedule"><i class="fas fa-calendar"></i> Schedule</a>
            <a href="#students"><i class="fas fa-users"></i> My Students</a>
            <a href="#earnings"><i class="fas fa-wallet"></i> Earnings</a>
            <a href="#resources"><i class="fas fa-book"></i> Resources</a>
        </div>
        <div class="user-menu">
            <img src="https://placeholder.com/30" alt="Profile" id="profileImage" class="profile-pic">
            <span id="userName">Loading...</span>
            <button id="logoutBtn" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Welcome back, <span id="mentorName">Mentor</span>!</h1>
            <p class="last-login">Last login: <span id="lastLogin">Loading...</span></p>
        </div>

        <div class="dashboard-grid">
            <!-- Today's Schedule -->
            <div class="dashboard-card">
                <h2><i class="fas fa-calendar-day"></i> Today's Schedule</h2>
                <div id="todaySchedule" class="schedule-list">
                    <!-- Today's sessions will be loaded dynamically -->
                </div>
                <button class="action-btn">Manage Schedule</button>
            </div>

            <!-- Student Requests -->
            <div class="dashboard-card">
                <h2><i class="fas fa-user-plus"></i> Student Requests</h2>
                <div id="studentRequests" class="requests-list">
                    <!-- Requests will be loaded dynamically -->
                </div>
                <button class="action-btn">View All Requests</button>
            </div>

            <!-- Earnings Overview -->
            <div class="dashboard-card">
                <h2><i class="fas fa-chart-bar"></i> Earnings Overview</h2>
                <div class="earnings-stats">
                    <div class="stat-item">
                        <span class="stat-label">This Month</span>
                        <span class="stat-value" id="monthlyEarnings">â‚¹0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Total Hours</span>
                        <span class="stat-value" id="totalHours">0</span>
                    </div>
                </div>
                <div id="earningsChart">
                    <!-- Earnings chart will be loaded dynamically -->
                </div>
            </div>

            <!-- Teaching Stats -->
            <div class="dashboard-card">
                <h2><i class="fas fa-chart-line"></i> Teaching Stats</h2>
                <div class="teaching-stats">
                    <div class="stat-item">
                        <span class="stat-label">Active Students</span>
                        <span class="stat-value" id="activeStudents">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Sessions Completed</span>
                        <span class="stat-value" id="completedSessions">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Average Rating</span>
                        <span class="stat-value" id="averageRating">0.0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="mentor-dashboard.js"></script>
</body>
</html>
