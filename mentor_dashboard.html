<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Mentees</a></li>
                <li><a href="#">Sessions</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mentor-profile">
            <h2>Mentor Profile</h2>
            <div class="profile-container">
                <img src="[https://placeholder.com/100"](https://placeholder.com/100") alt="Mentor Profile Picture">
                <div class="profile-info">
                    <h3 id="mentor-name">John Doe</h3>
                    <p id="mentor-email">john.doe@example.com</p>
                    <p id="mentor-bio">This is a sample mentor bio.</p>
                </div>
            </div>
        </section>
        <section class="mentees-list">
            <h2>Mentees</h2>
            <ul id="mentees-list">
                <!-- mentees will be listed here -->
            </ul>
        </section>
        <section class="sessions-list">
            <h2>Sessions</h2>
            <ul id="sessions-list">
                <!-- sessions will be listed here -->
            </ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
